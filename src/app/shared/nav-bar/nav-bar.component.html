<div>
  <mat-toolbar class="navbar" color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName">
      <img width="180" alt="madera Logo" src="assets/img/logo.png" />
    </a>
    <div style="flex:10" fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/client" [routerLinkActive]="['active']"
        >Clients</a
      >
      <a mat-button routerLink="/projet" [routerLinkActive]="['active']"
        >Projets</a
      >
      <a mat-button routerLink="/stocks" [routerLinkActive]="['active']"
        >Gestion des stocks</a
      >
      <a mat-button routerLink="/devis" [routerLinkActive]="['active']"
        >Devis</a
      >
      <a class="username" mat-button
        ><mat-icon>face</mat-icon>{{ username }}
      </a>
    </div>
    <div class="deconnexion">
      <a mat-button (click)="logout()"
        ><mat-icon>power_settings_new</mat-icon></a
      >
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxLayout="column" fxFlexFill>
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fixedInViewport="true"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon> Madera</a
        >
        <a mat-button routerLink="/client" routerLinkActive="active-mobile"
          >Clients</a
        >
        <a mat-button routerLink="/projet" routerLinkActive="active-mobile"
          >Projets</a
        >
        <a mat-button routerLink="/stocks" routerLinkActive="active-mobile"
          >Gestion des stocks</a
        >
        <a mat-button routerLink="/devis" routerLinkActive="active-mobile"
          >Devis</a
        >
        <a mat-button><mat-icon>face</mat-icon>{{ username }} </a>
        <a mat-button (click)="logout()">DÃ©connexion</a>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
