<img alt="logo madera" class="logo" src="assets/img/logo-color.png" />
<div class="login-content">
  <form
    [formGroup]="loginForm"
    class="login-form"
    (ngSubmit)="onSubmit(loginForm.value)"
  >
    <div class="login-page form login-form">
      <div>
        <mat-form-field>
          <input
            required
            matInput
            placeholder="Identifiant"
            formControlName="username"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            required
            matInput
            placeholder="Mot de passe"
            formControlName="password"
            type="password"
          />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit">Connexion</button>
    </div>
  </form>
</div>
