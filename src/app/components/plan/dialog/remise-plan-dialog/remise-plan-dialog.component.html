<div class="container-modal">
  <h2>Création du devis</h2>
  <mat-form-field>
    <input
      type="number"
      #remise
      matInput
      placeholder="Remise % ( maximum 20 % )"
      (keyup)="verificationRemise()"
    />
  </mat-form-field>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!isFilled"
      (click)="confirmRemise()"
    >
      Créer
    </button>
  </div>
</div>
