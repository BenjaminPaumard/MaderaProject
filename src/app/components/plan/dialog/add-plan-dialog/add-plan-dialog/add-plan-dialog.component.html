<form [formGroup]="planForm" class="form-container">
    <mat-form-field>
        <input  matInput [matDatepicker]="picker" formControlName="dateCreation" placeholder="Date de création">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbPieces" placeholder="Nombre de pièce">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbChambres" placeholder="Nombre de chambre">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="nbEtage" placeholder="Nombre d'étage">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput class="form-control" formControlName="surface" placeholder="Surface (m²)">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Modules</mat-label>
      <mat-select
        formControlName="module"
        (selectionChange)="addModule($event.value)"
      >
        <mat-option
          *ngFor="let module of modules" [value]="module"
        >
          {{module.nom}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Composant Column -->
      <ng-container matColumnDef="Module">
        <th mat-header-cell *matHeaderCellDef>Module</th>
        <td mat-cell *matCellDef="let module">
          {{ module.nom }}
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let module">
          <div class="btn-content">
            <button mat-raised-button color="warn" (click)="deleteModule(module)">
              Supprimer
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div mat-dialog-actions>
        <button class="btn-dialog" mat-raised-button [disabled]="planForm.invalid" [mat-dialog-close]="1" (click)="confirmAdd()">Ajouter</button>
        <button class="btn-dialog" mat-raised-button (click)="onNoClick()">Annuler</button>
    </div>
</form>
