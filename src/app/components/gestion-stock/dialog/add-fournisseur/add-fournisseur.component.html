<form [formGroup]="fournisseurForm" class="form-container">
  <mat-form-field>
    <input
      type="text"
      matInput
      formControlName="nom"
      placeholder="Raison sociale"
    >

  </mat-form-field>
  <mat-form-field>
    <input
      type="email"
      matInput
      formControlName="mail"
      placeholder="Email"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="text"
      matInput
      formControlName="tel"
      placeholder="Téléphone"
    />
  </mat-form-field>
  <div mat-dialog-actions>
    <button
      class="btn-dialog"
      mat-raised-button
      type="submit"
      [disabled]="fournisseurForm.invalid"
      (click)="confirmEdit()"
      [mat-dialog-close]="1"
    >
      Ajouter un fournisseur
    </button>
    <button class="btn-dialog" mat-raised-button (click)="onNoClick()">
      Annuler
    </button>
  </div>
</form>
