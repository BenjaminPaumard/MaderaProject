<h1>Gestion des devis</h1>

<table mat-table [dataSource]="dsDevis" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Référence du devis</th>
    <td mat-cell *matCellDef="let element">n° 00{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>Client</th>
    <td mat-cell *matCellDef="let element">{{ element.client }}</td>
  </ng-container>

  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef>Etat du devis</th>
    <td mat-cell *matCellDef="let element">
      {{ element.etat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell class="actionBtnZone" *matCellDef="let row">
      <div class="btn-content">
        <button
          class="actionBtn"
          mat-raised-button
          color="primary"
          (click)="imprimer(row.id)"
        >
          Imprimer
        </button>
        <button
          class="actionBtn"
          mat-flat-button
          color="primary"
          (click)="show(row.id)"
        >
          Afficher
        </button>
        <button
          class="actionBtn"
          mat-flat-button
          color="warn"
          (click)="deleteDevis(row.id)"
        >
          Supprimer
        </button>
        <button
          style="margin-left: 1rem"
          class="actionBtn"
          *ngIf="row.etat == 'Accepter'"
          mat-raised-button
          color="accent"
          (click)="payment()"
        >
          Modalités de paiement
        </button>
        <button
          style="margin-left: 1rem"
          class="actionBtn"
          *ngIf="row.etat == 'Accepter'"
          mat-raised-button
          color="primary"
          (click)="paimentOk(row.id)"
        >
          Paiement reçu
        </button>
        <button
          style="margin-left: 1rem"
          class="actionBtn"
          *ngIf="row.etat == 'EN ATTENTE'"
          mat-raised-button
          color="primary"
          (click)="acceptDevis(row.id)"
        >
          Accepter le devis
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="dcDevis"></tr>
  <tr mat-row *matRowDef="let row; columns: dcDevis"></tr>
</table>
