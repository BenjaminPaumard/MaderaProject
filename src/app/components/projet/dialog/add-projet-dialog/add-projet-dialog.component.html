<form [formGroup]="projetForm" class="form-container">
    <mat-form-field>
        <input type="text" matInput class="form-control" formControlName="nomProjet" placeholder="Nom du projet">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Client</mat-label>
      <mat-select formControlName="client">
        <mat-option *ngFor="let client of clients" [value]="client.id_cli">
          {{client.nomClient | uppercase}} {{client.prenomClient}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input  matInput [matDatepicker]="picker" formControlName="dateCreation" placeholder="Date de crÃ©ation">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div mat-dialog-actions>
        <button class="btn-dialog" mat-raised-button [disabled]="projetForm.invalid" [mat-dialog-close]="1" (click)="confirmAdd()">Ajouter</button>
        <button class="btn-dialog" mat-raised-button (click)="onNoClick()">Annuler</button>
    </div>
</form>
